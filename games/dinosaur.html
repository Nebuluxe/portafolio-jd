<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game Mejorado</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #87CEEB, #f7f7f7); /* Cielo a desierto */
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      border: 2px solid #555;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .score-bar {
      font-size: 20px;
      font-weight: bold;
      color: #555;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="score-bar">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="800" height="200"></canvas>
  <script src="/js/dinosaur.js"></script>
</body>
</html>
