<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscaminas ClÃ¡sico</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Tahoma, sans-serif;
      background-color: #c0c0c0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    #game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 336px;
      background-color: #dcdcdc;
      border: 4px solid #7b7b7b;
      border-radius: 3px;
      padding: 5px;
      margin-bottom: 10px;
      position: relative;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #7b7b7b;
    }

    .counter, .smiley {
      font-size: 24px;
      font-weight: bold;
      background-color: #000;
      color: #FFD700;
      padding: 5px 10px;
      border: 2px solid #333;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
    }

    .smiley {
      cursor: pointer;
      width: 40px;
      height: 40px;
      font-size: 32px;
      color: #333;
      background-color: #dcdcdc;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px outset #fff;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #7b7b7b;
    }

    .smiley:active {
      border: 2px inset #fff;
    }

    .smiley.lose::after {
      content: "ðŸ˜µ";
    }

    .smiley.win::after {
      content: "ðŸ˜Ž";
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 32px); /* Ajusta el tamaÃ±o aquÃ­ */
      gap: 2px;
      background-color: #bdbdbd;
      border: 3px solid #7b7b7b;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #7b7b7b;
      padding: 4px;
    }

    .cell {
      width: 32px;
      height: 32px;
      background-color: #bdbdbd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: 2px outset #fff;
      position: relative;
    }

    .cell.revealed {
      background-color: #dcdcdc;
      border: 2px inset #fff;
      cursor: default;
    }

    .cell.mine::after {
      content: "ðŸ’£";
      font-size: 20px;
      color: black;
    }

    .cell.flag::after {
      content: "ðŸš©";
      font-size: 20px;
      color: red;
    }

    .cell.revealed[data-mines="1"] { color: blue; }
    .cell.revealed[data-mines="2"] { color: green; }
    .cell.revealed[data-mines="3"] { color: red; }
    .cell.revealed[data-mines="4"] { color: navy; }
    .cell.revealed[data-mines="5"] { color: maroon; }
    .cell.revealed[data-mines="6"] { color: turquoise; }
    .cell.revealed[data-mines="7"] { color: black; }
    .cell.revealed[data-mines="8"] { color: gray; }
  </style>
</head>
<body>
  <h1>Buscaminas ClÃ¡sico</h1>
  <div id="game-header">
    <div id="mine-counter" class="counter">015</div>
    <div id="smiley" class="smiley">ðŸ˜Š</div>
    <div id="timer" class="counter">000</div>
  </div>
  <div id="board"></div>
  <script src="/js/busca-minas.js"></script>
</body>
</html>
